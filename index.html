<!DOCTYPE html>
<html lang="RU">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>

    <body class="body">
        <main class="page">
            <div class="popup">
                <form class="popup__container" action="" method="post">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input type="text" class="popup__field" value="Жак-Ив Кусто">
                    <input type="text" class="popup__field" value="Исследователь океана">
                    <input type="button" class="popup__send-btn" value="Сохранить">
                    <input type="image" src="./images/close-icon.svg" class="popup__close-btn" alt="Закрыть">
                </form>
            </div>
            <header class="header">
                <img src="./images/logo.svg" class="header__logo" alt="Лого проекта">
                <div class="header__line"></div>
            </header>
            <section class="profile">
                    <img src="./images/user.jpg" class="profile__avatar" alt="Картинка профиля">
                    <div class="profile-info">
                        <h1 class="profile-info__username">Жак-Ив Кусто</h1>
                        <img src="./images/edit-button.svg" class="profile-info__edit-button" alt="Кнопка редактирования профиля">
                        <p class="profile-info__usertext">Исследователь океана</p>
                </div>
                <div class="profile__add-button"></div>
            </section>
            <section class="elements">
                <div class="elements__element">
                    <img src="./images/Grid-1-img.png" class="elements__image" alt="Картинка - 1 в сетке">
                    <h3 class="elements__title">Карачаевск</h3>
                    <div class="elements__like-btn"></div> 
                </div>
                <div class="elements__element">
                    <img src="./images/Grid-2-img.png" class="elements__image" alt="Картинка - 2 в сетке">
                    <h3 class="elements__title">Гора Эльбрус</h3>
                    <div class="elements__like-btn"></div>  
                </div>
                <div class="elements__element">
                    <img src="./images/Grid-3-img.png" class="elements__image" alt="Картинка - 3 в сетке">
                    <h3 class="elements__title">Домбай</h3>
                    <div class="elements__like-btn"></div>  
                </div>
                <div class="elements__element">
                    <img src="./images/Grid-2-img.png" class="elements__image" alt="Картинка - 2 в сетке">
                    <h3 class="elements__title">Гора Эльбрус</h3>
                    <div class="elements__like-btn"></div>  
                </div>
                <div class="elements__element">
                    <img src="./images/Grid-3-img.png" class="elements__image" alt="Картинка - 3 в сетке">
                    <h3 class="elements__title">Домбай</h3>
                    <div class="elements__like-btn"></div>  
                </div>
                <div class="elements__element">
                    <img src="./images/grid-1-img.png" class="elements__image" alt="Картинка - 1 в сетке">
                    <h3 class="elements__title">Карачаево-Черкессия</h3>
                    <div class="elements__like-btn"></div>  
                </div>
            </section>
            <footer class="footer">
                <h3 class="footer__copyright">© 2022 Денис Моршинин Mesto Russia</h3>
            </footer>
        </div>
    </body>
</html>
