<!DOCTYPE html>
<html lang="RU">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head>
    <main class="main">
        <div class="page">
        <section class="popup popup_opene">
            <div class="popup__container">
                <form class="popup__form-edit-profile" name="edit_profile" method="post">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <input type="text" class="popup__field" value="Жак-Ив Кусто">
                    <input type="text" class="popup__field" value="Исследователь океана">
                    <button type="submit" class="popup__send-btn">Сохранить</button>
                </form>
                <button type="button" class="popup__close-btn"><img src="./images/close-icon.svg" alt="Закрыть"></button>
            </div>
        </section>
        <header class="header">
            <img src="./images/logo.svg" class="header__logo" alt="Лого проекта">
        </header>
        <section class="profile">
            <img src="./images/user.jpg" class="profile__avatar" alt="Картинка профиля">
            <div class="profile-info">
                <h1 class="profile-info__username"  >Жак-Ив Кусто</h1>
                <button class="profile-info__edit-button" type="button"><img src="./images/edit-button.svg" alt="Кнопка редактирования профиля"></button>
                <p class="profile-info__usertext">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <div class="elements__element">
                <img src="./images/Grid-1-img.png" class="elements__image" alt="Картинка - 1 в сетке">
                <h3 class="elements__title">Карачаевск</h3>
                <button class="elements__like-btn" type="button"></button>
            </div>
            <div class="elements__element">
                <img src="./images/Grid-2-img.png" class="elements__image" alt="Картинка - 2 в сетке">
                <h3 class="elements__title">Гора Эльбрус</h3>
                <button class="elements__like-btn" type="button"></button> 
            </div>
            <div class="elements__element">
                <img src="./images/Grid-3-img.png" class="elements__image" alt="Картинка - 3 в сетке">
                <h3 class="elements__title">Домбай</h3>
                <button class="elements__like-btn" type="button"></button> 
            </div>
            <div class="elements__element">
                <img src="./images/Grid-2-img.png" class="elements__image" alt="Картинка - 2 в сетке">
                <h3 class="elements__title">Гора Эльбрус</h3>
                <button class="elements__like-btn" type="button"></button> 
            </div>
            <div class="elements__element">
                <img src="./images/Grid-3-img.png" class="elements__image" alt="Картинка - 3 в сетке">
                <h3 class="elements__title">Домбай</h3>
                <button class="elements__like-btn" type="button"></button> 
            </div>
            <div class="elements__element">
                <img src="./images/grid-1-img.png" class="elements__image" alt="Картинка - 1 в сетке">
                <h3 class="elements__title">Карачаево-Черкессия</h3>
                <button class="elements__like-btn" type="button"></button> 
            </div>
        </section>
        <footer class="footer">
            <h3 class="footer__copyright">© 2022 Денис Моршинин Mesto Russia</h3>
        </footer>
        </div>
    </main>
</html>
